<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>生成器函数参数</title>
  </head>
  <body>
    <script>
        function * gen(arg){
            console.log(arg)
            let one = yield 111;
            console.log(one)
            let two = yield 222;
            console.log(two);
            let three = yield 333;
            console.log(three);
        }

        let itr = gen('AAA');
        console.log(itr.next());
        console.log(itr.next('BBB'));
        console.log(itr.next('CCC'));
        console.log(itr.next('DDD'));
    </script>
  </body>
</html>
