<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>let Practice</title>
    <style>

      .box{
        width: 100px;
        height: 50px;
        border: 1px solid #568103;
        float: left;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>点击切换颜色</h3>
      <hr>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <script>
      let items = document.getElementsByClassName('box');
      for (let i = 0; i <items.length; i++) {
        items[i].onclick = function(){
          this.style.background = 'pink';
        }
      }
    </script>
  </body>
</html>
