<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>生成器函数实例</title>
  </head>
  <body>
    <script>
        //异步编程
        // 1s 后空出台输出111，2s后输出222，3s后输出333

        //回调地狱
        // setTimeout(()=>{
        //     console.log(111);
        //     setTimeout(()=>{
        //         console.log(222);
        //         setTimeout(()=>{
        //             console.log(333);
        //         },3000)
        //     },2000)
        // },1000)

        function one(){
            setTimeout(()=>{
                console.log(111);
                itr.next();
            },1000)
        }
        function two(){
            setTimeout(()=>{
                console.log(222);
                itr.next();
            },2000)
        }
        function three(){
            setTimeout(()=>{
                console.log(333);
                itr.next();
            },3000)
        }

        function * gen(){
            yield one();
            yield two();
            yield three();
        }
        let itr = gen();
        itr.next();

    </script>
  </body>
</html>
