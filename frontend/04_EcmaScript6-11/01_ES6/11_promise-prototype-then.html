<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Promise.prototype.then</title>
  </head>
  <body>
    <script>
        const p = new Promise((resolve,reject)=>{
           setTimeout(()=>{
               resolve('user-data')
           },1000)
        })
        //then方法的返回结果是Promise对象，对象状态由回调函数的执行结果决定
        //1.如果回调函数中返回的结果是非Promise类型的数据，状态为成功，返回值为对象的成功值
        const rst = p.then(value => {
            console.log(value);
        },reason => {
            console.warn(reason);
        })
        console.log(rst);


    </script>
  </body>
</html>
