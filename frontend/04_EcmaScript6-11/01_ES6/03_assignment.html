<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>结构赋值</title>
</head>
<body>
<script>
  //ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值，这被称为结构赋值
  //1.数组
  const F4 = ['小沈阳','刘能','赵四','宋小宝'];
  let [xiao,liu,zhao,song] = F4;
  console.log(xiao);
  console.log(liu);
  console.log(zhao);
  console.log(song);


  //2.对象的结构
  const benShan = {
    name:'赵本山',
    age: undefined,
    xiaopin: function (){
      console.log('忽悠瘸了');
    }
  };
  let {name,age,xiaopin} = benShan;

  xiaopin();


  //
  //
  //
  //

</script>

</body>
</html>
