      <h3>TypeScript 是什么？</h3>
      <ul>
        <li>以JavaScript为基础构建的语言</li>
        <li>一个JavaScript的超集</li>
        <li>TypeScript扩展了JavaScript并添加了类型</li>
        <li>可以在任何支持JavaScript的平台中执行</li>
        <li>TS不能被JS解析器直接执行</li>
        <li>TS需要编译成JS后执行</li>
      </ul>
      <hr>

      <h3>TypeScript 增加了什么？</h3>
      <ul>
        <li>类型</li>
        <li>支持ES的新特性</li>
        <li>添加ES不具备的新特性（抽象类、接口、装饰器等。。。）</li>
        <li>丰富的配置选项</li>
        <li>强大的开发工具</li>
      </ul>
