<body>
  <div class="note">
    <p>1.概念</p>
    <ul>
      <li>Buffer 是一个类似于Array的对象，用于表示固定长度的字节对象</li>
      <li>换句话说，Buffer就是一段固定长度的内存空间，用于处理二进制数据</li>
    </ul>
    <hr>
    <p>2.特点</p>
    <ul>
      <li>Buffer大小固定且无法调整</li>
      <li>Buffer性能较好，可以直接对计算机内存进行操作</li>
      <li>每个元素的大小为1字节（Byte）</li>
    </ul>
  </div>
