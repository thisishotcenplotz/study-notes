<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ajax get</title>
        <style>
            #result{
                width: 200px;
                height: 100px;
                border: 1px solid #90b;
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <button>发送请求</button>
        <div id="result"></div>
        <script>
            const btn = document.getElementsByTagName('button')[0];
            const rst = document.getElementById('result');
            btn.addEventListener('click',()=>{
                // 1. create ajax object
                const xhr = new XMLHttpRequest();
                // 2. XHR Initialization
                xhr.open('GET','http://127.0.0.1:8888/server')
                // 3. send request
                xhr.send()
                // 4. Handle response
                // status
                // 0: uninitialized
                // 1: called open
                // 2: called send
                // 3: server response partial data
                // 4: server response all data
                xhr.onreadystatechange = ()=>{
                    if(xhr.readyState === 4){
                        if(xhr.status >=200 && xhr.status < 300){
                            console.log(xhr.status);
                            console.log(xhr.statusText);
                            console.log(xhr.getAllResponseHeaders());
                            console.log(xhr.response);

                            rst.innerHTML = xhr.response;
                        }else{

                        }
                    }
                }
            });
        </script>
    </body>
</html>
