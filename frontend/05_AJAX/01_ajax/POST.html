<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ajax post</title>
    <style>
      #result{
        width: 200px;
        height: 100px;
        border: 1px solid #903;
      }
    </style>
  </head>
  <body>
    <div id="result"></div>
    <script>
      const rst = document.getElementById('result');
      let cnt = 0
      rst.addEventListener('mouseover',()=>{
        console.log(`test:${cnt}`);
        cnt++;
        const xhr = new XMLHttpRequest();
        xhr.open('POST','http://127.0.0.1:8888/server');
        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
        xhr.setRequestHeader('secret','12121212212');
        xhr.send('a=100&b=200&c=300'); //设置请求体
        xhr.onreadystatechange = function (){
          if(xhr.readyState === 4){
            if(xhr.status >= 200 && xhr.status < 300){
              rst.innerHTML = xhr.response;
            }
          }
        }
      })


    </script>

  </body>
</html>
