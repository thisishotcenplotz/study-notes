<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../../js/vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="root">
            <form @submit.prevent="showInfo">
                <label for="account">
                    账号：<input type="text" id="account" v-model.trim="account">
                </label>
                <br>
                <label for="pwd">
                    密码：<input type="password" id="pwd" v-model.trim="password">
                </label>
                <br>
                <label for="gender">
                    性别：
                    男<input type="radio" name="gender" value="1" v-model="gender">
                    女<input type="radio" name="gender" value="0" v-model="gender">
                </label>
                <br>
                <label for="hobby">
                    爱好：
                    喝酒<input type="checkbox" name="hobby" value="drink" v-model="hobby">
                    抽烟<input type="checkbox" name="hobby" value="smoke" v-model="hobby">
                    烫头<input type="checkbox" name="hobby" value="hair" v-model="hobby">
                </label>
                <br>
                <label for="school">
                    学校：
                    <select name="" id="" v-model="school">
                        <option value="">请选择校区</option>
                        <option value="harvard">Harvard University</option>
                        <option value="mit">MIT</option>
                        <option value="stanford">Stanford University</option>
                        <option value="caltech">California Institute of Technology</option>
                    </select>
                </label>
                <br>
                <label for="">
                    其他信息：
                    <textarea v-model.lazy="info"></textarea>
                </label>
                <br>
                <label for="">
                    <input type="checkbox" v-model="agree">阅读并接受
                    <a href="#">《用户协议》</a>
                </label>
                <br>
                <button>提交</button>


            </form>
        </div>

        <script>
            new Vue({
                el:'#root',
                data:{
                    account:'',
                    password:'',
                    gender:1,
                    hobby:[],
                    school:'',
                    info:'',
                    agree:''
                },
                methods:{
                    showInfo(){
                        console.log(JSON.stringify(this._data));
                    }
                }
            })
        </script>
    </body>
</html>
