<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>何为数据代理</title>
    </head>
    <body>
        <script>
            let obj = {x:100};
            let obj2 = {y:200}

            Object.defineProperty(obj2,'x',{
                get() {
                    return obj.x
                },
                set(v) {
                    obj.x = v
                }
            })
        </script>

    </body>
</html>
