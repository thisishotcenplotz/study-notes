<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../../js/vue.js"></script>
        <title>Vue中的数据代理</title>
    </head>
    <body>
        <div id="root">
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{addr}}</h2>
        </div>

        <script>
            new Vue({
                el:'#root',
                data:{
                    name:'MIT',
                    addr:'Cambridge, MA'
                }
            })
        </script>
    </body>
</html>
