<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../../js/vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="root">
            <h2>Welcome to {{name}}</h2>
            <button v-on:click="showInfo">点击提示信息</button>
            <button @click="showInfo2($event,name)">点击提示信息2</button>
        </div>

        <script>
            new Vue({
                el:'#root',
                data:{
                    name:'MIT'
                },
                methods:{
                    showInfo(){
                        alert('Hello~')
                    },
                    showInfo2(event,name){
                        alert(`Hello~~${name}~~${event.clientX} ${event.clientY}`)
                    }
                }
            })
        </script>

    </body>
</html>
