<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌套循环</title>

    <script>
    let num = +prompt('Enter a integer');

    for(let i = 0; i < num; i++){
      for(let j = 0; j < i; j++){
        document.write("*");
      }
      document.write("<br>");
    }


    for(let i = 0; i < num; i++){
      for(let j = num; j > i; j--){
        document.write("*");
      }
      document.write("<br>");
    }


    </script>
</head>
<body>

</body>
</html>
