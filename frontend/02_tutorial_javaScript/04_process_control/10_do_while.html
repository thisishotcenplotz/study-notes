      <ul>
        <li>执行顺序：
          <ul>
            <li>do-while语句在执行时，会先执行do后的循环体</li>
            <li>执行完do后，会对while进行条件判断</li>
            <li>如果为false，则循环终止</li>
            <li>如果为true，则再继续执行循环体，以此类推</li>
