<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9*9乘法表</title>
    <style>
      span {
        display: inline-block;
        width: 100px;
      }
    </style>
    <script>
      for(let i = 1; i <= 9; i++){
        for(let j = 1; j <= i; j++){
          document.write(`<span>${i} * ${j} = ${i*j}</span>`)
        }
        document.write("<br>")
      }


    </script>
</head>
<body>

</body>
</html>
