<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>循环语句</title>
      <script>

        let cnt = 0;

        while(cnt <= 5){
          alert(`haha:${cnt}`);
          cnt++;
        }

      </script>
  </head>
  <body>
    <div>
      <p>循环语句</p>
      <ul>
        <li>通过循环语句可以使执行的代码反复执行</li>
        <li>JS中一共有三种循环语句
          <ul>
            <li>while
              <ul>
                <li>while语句在执行时，先会对条件表达式进行判断</li>
                <li>如果为true，则执行循环体，执行完毕，继续判断</li>
                <li>如果为true，则再次执行循环体，执行完毕，继续判断，如此重复</li>
                <li>直到条件表达式为false，循环结束</li>
              </ul>
            </li>
            <li>do-while</li>
            <li>for</li>
          </ul>
        </li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
