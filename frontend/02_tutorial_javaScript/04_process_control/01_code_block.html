<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>代码块</title>
     <script>
       {
         let a = 10;
         alert(123);
       }

       {
         console.log('Hahaha...')
       }

     </script>
  </head>
  <body>
    <div>
      <p>使用{}来创建代码块，代码块可以用来对代码进行分组</p>
      <p>同一个代码块中的代码，就是同一组代码，一个代码块中的代码要么都执行要么都不执行</p>
      <div>
        <h3>let和var</h3>
        <p>let</p>
        <ul>
          <li>在JS中，使用let声明的变脸具有块作用域</li>
          <li>在代码块中声明的变量无法再代码块的外部访问</li>
        </ul>
        <br>

        <p>var</p>
        <ul>
          <li>使用var声明的变量，不具有块作用域</li>
        </ul>
      </div>
    </div>
  </body>
</html>
