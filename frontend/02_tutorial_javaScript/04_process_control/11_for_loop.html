<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>for-loop</title>
      <script>
        for(let i=0;i<10;i++){

          for(let j=0;j<i;j++){

          }

        }
      </script>
  </head>
  <body>
    <div>
        <p>for-loop</p>
        <ul>
          <li>for循环和while循环没有本质区别，都是用来反复执行某一块代码的</li>
          <li>不同点就是语法结构，for循环结构更加清晰</li>
          <li>执行流程：
            <ol>
              <li>执行初始化表达式，初始化变量</li>
              <li>执行条件表达式，判断循环是否被执行（true执行，false不执行）</li>
              <li>判断结果为true，则执行循环体</li>
              <li>执行更新表达式，对初始化变量进行修改</li>
              <li>重复第二步，直到判断为false</li>
            </ol>
          </li>
          <li>初始化表达式，在整个循环生命周期中只会被执行1次</li>
        </ul>
    </div>
  </body>
</html>
