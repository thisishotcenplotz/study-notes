<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>质数练习</title>
   <script>
     for(let i = 2; i < 100; i++){
       let is_prime = false;
       for(let j = 2; i < j; j++){
         if(i % j === 0){
           is_prime = true;
         }
         if(is_prime){
           document.write(`${i} is primary number`);
         }
       }
     }
   </script>
</head>
<body>

</body>
</html>
