<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
    <script>
      /*
        练习1：
        - 编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数
       */

      // let num = +prompt('请输入一个数字');
      let num = parseInt(prompt('请输入一个数字'));

      if ( !isNaN(num) ){
        if(num % 2 === 0){
          alert(`${num} 是一个偶数`);
        }
        else {
          alert(`${num}这是一个奇数`)
        }
      }
      else {
        alert('输入格式有误，请输入数字');
      }



    </script>
  </head>

</html>
