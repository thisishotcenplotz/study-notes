<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <title>for循环练习2</title>
    <script>
      /*
     * 求1000以内的水仙花
     * 一个n位数（n>=3）,如果它各个位数的n次幂之和等于这个数，那么它就是水仙花数字；
     * 153 ---> 1   5   3 ---> 1 + 125 + 27 = 153
     */

      for(let i=100;i<1000;i++){
        let hundred =parseInt(i/100);
        let tens = parseInt((i - hundred*100)/10);
        let singles = i%10;
        if( hundred**3 + tens**3 + singles**3 === i){
          console.log(i)
        }
      }
      console.log('-------------------');
      for(let i = 0; i < 1000; i++){
          str = i.toString();
          h = parseInt(str[0]);
          t = parseInt(str[1]);
          s = parseInt(str[2]);

          if(h**3 + t**3 + s**3 === i){
              console.log(i)
          }
      }
      console.log('-------------------');
      let num = parseInt(prompt('Please enter a integer'));

      if(!isNaN(num)){
          str = num.toString();
          total = 0;
          for(let i = 0; i < str.length; i++){
              total += str[i] ** str.length;
          }

          if(total === num){
              alert('this is flower number');
          }
          else {
              alert('this is not flower number');
          }
      }
      else {
          alert('Please enter integer.');
      }

    </script>
