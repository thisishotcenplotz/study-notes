<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
</head>
<body>
  <h1 id="num"></h1>
  <script>
    //通过定时器，可以使代码在指定事件后执行
    //设置定时器的方式有两种

    //方法1
    // const timer = setTimeout(()=>{
    //   alert(123)
    // },3000); //单位毫秒
    //
    // clearTimeout(timer); //清空定时器


    //方法2: 每间隔一段时间代码就会执行一次
    // const timer2 = setInterval(()=>{
    //   console.log('哈哈哈');
    // },3000);
    //
    // clearInterval(timer2); //关闭

    const h = document.getElementById('num');
    let cnt = 1;
    const timer = setInterval(()=>{
      h.textContent = `这是第${cnt}次`
      cnt++;
      if(cnt === 200) clearInterval(timer);
    },100);






  </script>
</body>
</html>
