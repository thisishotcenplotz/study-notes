<body>
    <div class="note">
        <p>事件循环(event loop)</p>
        <ul>
            <li>函数在每次执行,都会产生一个执行环境</li>
            <li>执行环境负责存储函数执行时产生的一切数据 </li>
            <li>问题：函数的执行环境要存储在哪里？
                <ul>
                    <li>函数的执行环境存储到了衣蛾叫做'调用栈的地方'</li>
                    <li>栈，是一种数据结构，特点后进先出</li>
                </ul>
            </li>
            <li>调用栈（call stack）：
                <ul>
                    <li>调用栈负责存储函数的执行环境</li>
                    <li>当一个函数被调用时，它的执行环境会作为一个栈帧，插入到调用栈的栈顶，函数执行完毕其栈帧会自动从栈中弹出 </li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        function fn(){
            let a = 10;
            let b = 20;
            function fn2(){
                console.log('fn2');
            }
            fn2();
            console.log('fn~')
        }
        fn()
    </script>

</body>
