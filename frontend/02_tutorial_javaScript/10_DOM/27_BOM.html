<body>
  <div class="note">
    <p>BOM</p>
    <ul>
      <li>浏览器对象模型</li>
      <li>BOM为我们提供了一组对象，通过这组对象可以完成对浏览器的各种操作</li>
      <li>BOM对象：
        <ul>
          <li>Window ---> 代表浏览器窗口（全局对象）</li>
          <li>Navigator ---> 浏览器的对象（可以用来识别浏览器品牌型号）</li>
          <li>Location ---> 浏览器的地址栏信息</li>
          <li>History ---> 浏览器的历史记录（控制浏览器的前进后退）</li>
          <li>Screen ---> 屏幕的信息</li>
        </ul>
      </li>
      <li>BOM对象都是作为window对象的属性保存，所以可以直接在JS中访问这些对象</li>
    </ul>
  </div>
</body>
</html>
