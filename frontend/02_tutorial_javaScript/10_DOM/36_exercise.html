<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>轮播图练习</title>
      <style>
            *{
                margin: 0;
                padding: 0;
            }
            img{
                width: 500px;
                vertical-align: top;
            }
            ul{
                list-style: none;
            }
            .outer{
                width: 500px;
                height: 100px;
                margin: 100px auto;
            }
            .img-list li{
                position: absolute;
                opacity: 0;
                transition: opacity 1s;
            }
            li.current{
                z-index: 1;
                opacity: 1;
            }
      </style>
  </head>
  <body>
    <div class="outer">
      <ul class="img-list">
        <li class="current"><a href="#"><img src="./images/1.webp"></a></li>
        <li><a href="#"><img src="./images/2.webp"></a></li>
        <li><a href="#"><img src="./images/3.webp"></a></li>
        <li><a href="#"><img src="./images/4.webp"></a></li>
        <li><a href="#"><img src="./images/5.webp"></a></li>
      </ul>
    </div>
  </body>

  <script>
      //实现自动切换图片
      setTimeout(auto = ()=>{
          //获取当前显示的图片
          const current = document.querySelector('.img-list .current');

          //获取下一个图片
          const nextImage = current.nextElementSibling || document.querySelector('.img-list li:first-child');

          //切换显示状态
          current.classList.remove('current');
          nextImage.classList.add('current');

          //轮播
          setTimeout(auto,3000);

      },3000)
  </script>
</html>
