<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事假的捕获</title>
  <link rel="stylesheet" href="../note.css">
  <style>
    #box1 {
      width: 300px;
      height: 300px;
      background-color: greenyellow;
    }
    #box2 {
      width: 200px;
      height: 200px;
      background-color: orange;
    }
    #box3 {
      width: 100px;
      height: 100px;
      background-color: tomato;
    }
  </style>
</head>
<body>
  <div id="box1">
    <div id="box2">
      <div id="box3"></div>
    </div>
  </div>
  <hr>
  <div class="note">
    <p>事件的传播机制</p>
    <ul>
      <li>在DOM中，事件的传播可以分为三个阶段
        <ol>
          <li>捕获阶段（由祖先元素向目标元素进行事件捕获）（默认情况下，事件不会在捕获阶段触发）</li>
          <li>目标阶段（触发事件的对象）</li>
          <li>冒泡阶段（由目标元素向祖先元素进行事件的冒泡）</li>
        </ol>
      </li>

      <li>事件的捕获，指事件从外向内的传导
        <ul>
          <li>当前元素触发事件以后，会先从当前元素最大的祖先元素开始向当前元素开始进行事件捕获</li>
        </ul>
      </li>

      <li>如果希望在捕获阶段触发事件，可以将addEventListener的第三个参数设置为true
        <ul>
          <li>一般情况下我们不希望事件在捕获阶段触发，所以通常不设置第三个参数</li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    const box1 = document.getElementById('box1');
    const box2 = document.getElementById('box2');
    const box3 = document.getElementById('box3');

    box1.addEventListener('click',event =>{
      alert("1" + event.eventPhase);
      alert(1);
    },true);
    box2.addEventListener('click',event =>{
      alert("2" + event.eventPhase);
      alert(2);
    },true);
    box3.addEventListener('click',event=>{
      alert("3" + event.eventPhase);
      alert(3);
    },true);
  </script>
</body>
</html>
