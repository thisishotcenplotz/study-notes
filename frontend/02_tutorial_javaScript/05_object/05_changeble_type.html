<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可变类型</title>
    <script>
      let a = 10;

      let b = 10;

      a = 12;

      let obj = Object();
      obj.name = '孙悟空';

    </script>
</head>
<body>
  <div>
    <ul>
      <li>原始值都属于不可变类型，一旦创建就无法修改</li>
      <li>在内存中不会重复创建原始值</li>
    </ul>
  </div>

  <p>对象</p>
  <ul>
    <li></li>
  </ul>
</body>
</html>
