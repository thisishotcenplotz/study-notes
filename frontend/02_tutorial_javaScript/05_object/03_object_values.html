<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>对象的字面量</title>
      <script>
        let obj = Object();

        console.log(obj);

        let obj2 = {};

        console.log(obj2);

        let mySymbol = Symbol();
        let obj3 = {
          'name':'孙悟空',
          'age':18,
          'address': '花果山-水帘洞',
          ['gender']:'男',
          [mySymbol]: '特殊的属性'

        }

      </script>
  </head>
  <body>
    <div>
      <p>对象字面量</p>
      <ul>
        <li>可以使用{}来创建对象（语法糖）</li>
        <li>使用{}创建的对象，可以直接向对象中添加属性</li>
      </ul>
    </div>
  </body>
</html>
