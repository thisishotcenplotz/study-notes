<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>方法</title>

    <script>
      let obj = {};
      obj.name = '孙悟空'
      obj.age = 18;
      console.log(obj);

      //函数也可以称为一个对象的属性

      obj.sayHello = ()=>{
        alert('Hello');
      }

    </script>
</head>
<body>
  <div>
    <p>方法（method）</p>
    <ul>
      <li>当一个对象的属性指向一个函数时</li>
      <li>那么我们就称这个函数时该对象的方法</li>
      <li>调用函数就称为调用对象的方法</li>
    </ul>


  </div>
</body>
</html>
