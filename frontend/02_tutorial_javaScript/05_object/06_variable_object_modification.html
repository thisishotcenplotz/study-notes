<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>改变量和改对象</title>
      <script>
        const obj = {
          'name':'孙悟空'
        }

        let obj2 = obj;

        obj2.name = '猪八戒';//修改对象

        obj2 = {};//修改变量


      </script>
  </head>
  <body>
    <div>
        <p>修改对象</p>
        <ul>
            <li>修改对象时，如果有其他变量指向该对象</li>
            <li>则所有指向该对象的变量都会受到影响</li>
        </ul>
    </div>

    <div>
        <p>修改变量</p>
        <ul>
            <li>修改变量时，只会影响当前的变量</li>
        </ul>
    </div>

    <div>
        <p>在使用变量存储对象时，很容易因为改变变量指向的对象，提高代码的复杂度</p>
        <p>所以通常情况下，声明存储对象的变量时会使用const，因为常量不可修改（存储具体内容的内存地址值不可变）</p>
        <p>注意：const只是禁止变量被重新赋值，对object的修改没有任何影响</p>
    </div>
  </body>
</html>
