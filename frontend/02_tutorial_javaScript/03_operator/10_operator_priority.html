<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>运算符优先级</title>
      <script>
        let a = 1+2*3; //7

      </script>
  </head>
  <body>
    <div>
      <p>和数学一样，JS中的运算符也有优先级。比如先算乘除，后算加减。</p>
      <p>可以通过优先级的表格来查询运算符优先级</p>
      <p>优先级表格不需要刻意记忆</p>
      <p>因为()有最高优先级。使用运算符时，如果拿不准，可以直接使用括号来改变优先级即可</p>
    </div>
  </body>
</html>
