<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件运算符</title>
    <script>
      // example
      true?alert(1):alert(2);

      // example
      false?alert(1):alert(2);

      // example
      let a = 10;
      let b = 20;
      a > b ? alert('a is greater'):alert('b is greater');
      let max = a > b ? a : b;
      alert(max);
    </script>
  </head>
  <body>
    <div>
      <p>条件运算符</p>
      <div>
        <ul>
          <li>执行顺序
            <ul>
              <li>条件运算符在执行时，会先对条件表达式进行求值判断</li>
              <li>如果结果为true，则执行表达式一</li>
              <li>如果结果为false，则执行表达式二</li>
            </ul>
          </li>


          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
