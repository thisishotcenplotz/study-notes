<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>赋值运算符</title>
    <script>
      let a = 10;
      let b = 100;
      b ??= 1;
      console.log(b)
      let c = null;
      c ??= 101;
      console.log(c);
    </script>
  </head>
  <body>
    <div>
      <p>赋值运算符用来将一个值付给一个变量</p>
      <ol>
        <li>=</li>
        <li>+=</li>
        <li>/=</li>
        <li>*=</li>
        <li>%=</li>
        <li>**=</li>
        <li>'??=' : 空赋值;当我们的变量为null或undefined时才会赋值</li>
      </ol>
    </div>
  </body>
</html>
