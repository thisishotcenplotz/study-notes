<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自增和自减</title>
  <script>
    let a = 10;
    a++;

    let b = 10;
    b--;

    let n = 5;
    let rst = n++ + ++n + n;
    console.log(rst);
  </script>
</head>
<body>
  <div>
    <p>自增：++</p>
    <p>自减：--</p>
  </div>
</body>
</html>
