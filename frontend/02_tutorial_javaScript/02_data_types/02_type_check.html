<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类型检查</title>
    <script>
      let a = 10;
      let b = 10n;
      console.log(a);
      console.log(b);
      /*
      * typeof 运算符
      */
      console.log(typeof a);
      console.log(typeof b);
    </script>
</head>
<body>
  <p>typeof 运算符</p>
  <ul>
    <li>typeof 用来检查不同的值的类型</li>
    <li>它会根据不同的值范围不同的结果</li>
  </ul>
</body>
</html>
