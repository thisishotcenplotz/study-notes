<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数作为参数</title>
    <script>
      const f = (a)=>{
        console.log('a =',a);
      }
      const fn = ()=>{
        console.log('this is fn');
      }

      f(fn)

      const ff = (()=>console.log('this is arrow function'))
      ff()
    </script>
</head>
<body>
  <div>
    <p>在JS中，函数也是一个对象（一等函数、一等公民3）</p>
    <ul>
      <li>别的对象能做的事，函数也可以</li>
    </ul>
  </div>
</body>
</html>
