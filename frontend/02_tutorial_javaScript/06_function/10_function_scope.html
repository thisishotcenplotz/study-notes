<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数作用域</title>
    <script>
      const fn = ()=>{
        let a = 'fn中的变量a';
      }

    </script>
</head>
<body>
  <div>
    <p>函数作用域</p>
    <ul>
      <li>函数作用域也是一种局部作用域</li>
      <li>函数作用域在函数调用时产生，调用结束后销毁</li>
      <li>函数每次调用都会产生一个全新的函数作用域</li>
      <li>在函数中定义的变量时局部变量，只能在函数内部访问，外部无法访问</li>
    </ul>
  </div>
</body>
</html>
