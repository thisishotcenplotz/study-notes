<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>参数</title>
    <script>
      //twoSum
      const twoSum = (num1,num2)=>{
        return num1+num2;
      }
      console.log(twoSum(1,2))
    </script>
</head>
<body>
  <div>
    <p>形式参数</p>
    <ul>
      <li>在定义函数时，可以在函数中指定数量不等的参数</li>
      <li>在函数中定义参数，就相当于在函数内部声明了对应的变量，但是没有值</li>
    </ul>
  </div>

  <div>
    <p>实际参数</p>
    <ul>
      <li>在调用函数时，可以在函数的（）传递数量不等的实参</li>
      <li>实参会赋值给其他对应的形参</li>
      <li>参数：
        <ol>
          <li>如果实参和形参数量相同，则对应的实参付给对应的形参</li>
          <li>如果实参多余形参，则多余的部分不会传入</li>
          <li>如果形参少于实参，则多余的形参赋值为undefined</li>
        </ol>
      </li>
      <li>参数的类型：
        <ul>
          <li>JS中不会检查参数的类型，可以传递任何类型的值作为参数</li>
        </ul>
      </li>
    </ul>

  </div>
</body>
</html>
