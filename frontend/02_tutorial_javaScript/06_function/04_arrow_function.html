<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头函数</title>
    <script>
      const fn = (a)=>{
        console.log(a);
      }
      fn(1);
      fn('123');

      //当箭头函数中只有一个参数时，可以省略();
      const fn2 = a =>{
        console.log(a);
      }

      //定义参数时，可以为参数指定默认值
      //默认值，会在没有对应实参时生效
      const fn3 = (a=10,b=20,c=30) =>{
        console.log('a =',a);
        console.log('b =',b);
        console.log('c =',c);
      }
      fn3();
    </script>
</head>
<body>

</body>
</html>
