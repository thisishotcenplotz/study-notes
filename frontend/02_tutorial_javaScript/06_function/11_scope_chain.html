<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域链</title>

    <script>
      //就近原则
      let a = 10;

      {
        let a = '第一代码块中的a';
        {
          let a = '第二代码块中的a';
          console.log(a);//就近原则
        }
      }

      let b = 33;

      const fn = ()=>{
        let b = 44;
        console.log(b);

        let f2 = ()=>{
          let b = 55;
          console.log(b);
        }

        f2();
      }

    </script>
</head>
<body>

  <div>
    <p>作用域链</p>
    <ul>
      <li>当我们使用一个变量时，JS解释器会优先在当前作用域中寻找变量</li>
      <li>如果找到了则直接使用</li>
      <li>如果找不到，则向上一级作用域中去寻找，找到了则使用</li>
      <li>如果没找到，则继续向上一层去寻找，以此类推</li>
      <li>如果一直到全局作用域都没有找到，则报错（XXX is not defined）</li>
    </ul>
  </div>
</body>
</html>
