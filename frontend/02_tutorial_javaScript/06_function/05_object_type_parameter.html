<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象作为参数</title>

    <script>
      const fn = (a)=>{
        console.log('a =',a);
      }
      fn(123);

      //对象可以作为参数传递
      let obj = {
        'name':'孙悟空'
      }
      //传递实参时，传递并不是变量本身，而是变量中存储的值
      fn(obj);
    </script>
</head>
<body>

</body>
</html>
