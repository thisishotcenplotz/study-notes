<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
    <script>
      function fn(){
        console.log('Hello');
        console.log('how are you');
        console.log('fine thank you');
        console.log('and you');
        console.log('im fine too');
      }
      fn();
    </script>
</head>
<body>
  <div>
    <p>函数（function）</p>
    <ul>
      <li>函数也是一个对象</li>
      <li>它具有其他所有对象的功能</li>
      <li>函数中可以存储代码，并且可以在需要的时候调用这些代码</li>
    </ul>
  </div>
</body>
</html>
