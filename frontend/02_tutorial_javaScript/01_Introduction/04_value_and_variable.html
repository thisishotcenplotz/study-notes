<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字面量和变量</title>
  <script>
    /*
    * 字面量：
    *  - 字面量其实就是一个值，它所代表的含义就是它的字面意思
    *  - 在js中所有字面量都可以直接去使用，但是直接使用字面量并不方便，因为复用率低
    * 变量：
    *  - 变量可以用来存储字面量
    *  - 并且变量中存储的字面量可以随意修改
    *  - 通过变量可以对字面量进行描述, 并且变量比较方便修改
    */
    let x;
    age = 80;
    name = 'Haha';
    console.log(x);

    /*
    * 变量的使用
    *  - 声明变量 ---> let/var 变量名
    *  - let 有块作用域，var没有块作用域，尽量用let来减少不必要的麻烦
    *
    * */

    let a,b,c;
    let i = 100;
    console.log(i);

  </script>
</head>

</body>
</html>
