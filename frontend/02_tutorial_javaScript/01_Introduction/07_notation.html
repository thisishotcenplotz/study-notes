<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标识符</title>
    <script>
      /*`
      * 在JS中，所有可以由我们自主命名的内容，都是标识符
      *  - 变量名、常量名、类名。。。
      * 使用标识符需要遵循如下规范
      * 1. 标识符只能含有字母、数字、下划线、$符，且不能以数字开头
      * 2. 标识符不能是JS中的关键字和保留字，也不建议使用内置的函数或类名作为变量名
      * 3. 命名规范：
      *    - 通常会使用驼峰命名法
      *    - 类名会使用大驼峰命名法
      *    - 常量的命名字母会全部大写
      * */

    </script>
</head>

</html>
