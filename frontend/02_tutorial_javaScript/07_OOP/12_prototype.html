<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链的作用</title>
  <script>
    class Person{
      constructor(name,age) {
        this.name = name;
        this.age = age;
      }
      sayHello(){
        console.log(this.name);
      }
    }

    const p = new Person('zhangsan',18);
    const p2 = new Person('Lisi', 19);

    p.sayHello();
    p2.sayHello();
  </script>
</head>
<body>
  <div>
    <p>所有的同类型对象它们的原型对象都是同一个</p>
    <p>也就意味着，同类型兑现的原型链是一样的</p>
    <br>
    <p>原型的作用</p>
    <ol>
      <li>原型就相当于一个公共的区域，可以被该类实例访问，可以将一个该类实例中，所有的公共属性（方法）统一存储到原型中；这样我们只需要穿件一个属性，即可被所有实例访问。</li>
      <li>JS中继承就是通过原型来实现的：当继承时，子类的原型就是一个父类的实例</li>
    </ol>

    <p>在对象中有些属性时对象独有的，像属性（name，age，gender）每个对象都应该有自己的值</p>
    <p>但是有些值对于每个对象来说都是一样的，像各种方法，对于一样的值没有必要重复的创建</p>
  </div>
</body>
</html>
