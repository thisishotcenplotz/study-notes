<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类的属性</title>
    <script>
      class Person{
        //类的代码块，默认就是严格模式
        name = '孙悟空';
        age=18; //实例属性只能通过实例访问
        static test = 'test静态属性' //使用static声明的属性时静态属性（类属性），只能通过类去访问。ex:Person.test;

      }

      const p1 = new Person();
      p1.name = '孙悟空';
      p1.age = 18;

    </script>
</head>
<body>
  <div>
    <p>类是创建对象的模板，要创建对象第一件事就是定义类</p>
    <br>
    <p>类的代码块，默认就是严格模式</p>
    <ul>
      <li>类的代码块是用来设置对象的属性的，不是什么代码都能写</li>
    </ul>
  </div>
</body>
</html>
