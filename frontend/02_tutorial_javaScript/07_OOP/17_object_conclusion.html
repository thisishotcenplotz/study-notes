<body>
  <div>
    <p>面向对象的本质就是，编写代码时所有的操作都是通过对象进行的。</p>
    <br>
    <p>面向对象编程的两个步骤</p>
    <ol>
      <li>找对象</li>
      <li>搞对象</li>
    </ol>
    <br>

    <p>学习对象</p>
      <ol>
          <li>明确这个对象代表什么，有什么用？</li>
          <li>如何获取到这个对象</li>
          <li>如何使用这个对象（对象中的属性和方法）</li>
      </ol>
      <br>
      <p>对象的分类</p>
      <ul>
          <li>内建对象
            <ul>
                <li>由ES标准所定义的对象</li>
                <li>比如Object、Function、String、Number等</li>
            </ul>
          </li>

          <li>宿主对象
            <ul>
                <li>由浏览器提供的对象</li>
                <li>BOM（操作浏览器的）、DOM（操作网页的）</li>
            </ul>
          </li>

          <li>自建对象
              <ul>
                  <li>由开发人员自己创建的对象</li>
              </ul>
          </li>
      </ul>
  </div>
</body>
