    <title>对象结构</title>
    <script>
      const obj = {
        'name':'孙悟空',
        'age':18,
        'gender':'男'
      }

      let {name,age,gender} = obj; //声明变量同时解构对象
      console.log(name,age,gender);

      let name,age,gender
      ({name,age,gender} = obj);

      let {address} = obj; //没有的属性就是undefined

      let{name:a,age:b,gender:c,add:d='花果山'} = obj; //起别名并指定默认值



    </script>
