<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串的方法</title>
  <script>
    let str = 'Hello'; //字符串本质就是一个数组

    //可以用索引
    console.log(str[0])

    for (const strElement of str) {
      console.log(strElement);
    }

    console.log(str.slice(1, 3));
    console.log(str.at(0));
    console.log(str.charAt(0));
    console.log(str.concat('~~~'));
    console.log(str.includes('ll',2));

    let str2 = '100';
    console.log(str2.padStart(7,'0'))

    let str3 = 'hello hello how are you'
    console.log(str3.replace('hello', 'abc'));
    console.log(str3.replaceAll('hello', 'abc'));
    console.log(str3.slice(12, 15));
    console.log(str3.substring(12, 15));

    let str4 = 'abc@bcd@cde@def@efg'
    console.log(str4.split('@'));
    console.log(str4.toUpperCase());
    console.log(str4.toLowerCase());
    console.log(str4.replaceAll('@', '!!!'));

  </script>
</head>
<body>

</body>
</html>
