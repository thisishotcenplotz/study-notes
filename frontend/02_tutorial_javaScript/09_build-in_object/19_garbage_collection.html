<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垃圾回收</title>
  <script>
    let obj ={
      'name':'孙悟空'
    }
    obj = null;


  </script>
</head>
<body>
  <div>
    <p>垃圾回收</p>
    <ul>
      <li>和生活一样，生活时间长了以后会产生垃圾，程序运行一段时间后也会喊声垃圾</li>
      <li>在程序的世界中，什么是垃圾?如果一个对象没有任何一个变量对其进行引用，那么这个对象就是一个垃圾</li>
      <li>垃圾对象的存在，会严重的影响程序的性能</li>
      <li>在JS中有自动的垃圾回收机制，这些垃圾对象会被解释器自动回收，我们无需手动处理</li>
      <li>对于垃圾回收来说，我们唯一能做的事情就是将不再使用了变量设置为null，剩下的事交给JS处理</li>
    </ul>
  </div>

</body>
</html>
