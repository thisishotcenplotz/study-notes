<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>set</title>
  <script>
    const set = new Set();
    set.add('孙悟空');
    set.add(10);

    console.log(set.has(10));

    set.forEach((a,b) => console.log(a,b))

    const arr = [...set];

    console.log(set)


    const arr2 = [1,1,2,34,3,2,2,2,3,4,2];
    const set2 = new Set(arr2);
    set2.forEach((a) => console.log(a))
  </script>
</head>
<body>
  <div>
    <p>set</p>
    <ul>
      <li>Set用来创建一个集合</li>
      <li>它的功能和数组类似，不同点在于Set中不能存储相同的数据</li>
    </ul>
  </div>
</body>
</html>
