<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的方法</title>
    <script>
        const arr = ['孙悟空','猪八戒','沙和尚','唐僧','玉皇大帝','如来','白骨精'];

        //indexOf() 获取元素在数组中第一次出现的索引
        console.log(arr.indexOf('如来'));
        console.log(arr.indexOf('沙和尚'));

        //lastIndexOf() 获取元素在数组中最后一次出现的位置
        console.log(arr.lastIndexOf('唐僧'));

        //join() 将数组中的元素连接为一个字符串
        console.log(arr.join(''));
        console.log(arr.join('~'));

        //slice() 切片
        console.log(arr.slice(1,4));
        arr.slice() //对数组进行浅拷贝
    </script>
</head>
<body>
</body>
</html>
