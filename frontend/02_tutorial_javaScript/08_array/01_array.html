        const arr = new Array();
        const arr2 = [];

        arr[1] = 2;

    </script>
</head>
<body>
  <div>
    <p>数组</p>

    <ul>
      <li>数组也是一种符合数据类型，在数组可以存储多个不同类型的数据</li>
      <li>数组中存储的是有序的数据，数组中的每个数据都有一个唯一的索引；可以通过索引来操作获取数据</li>

      <li>索引(Index)是一组大于0的整数</li>
      <li>
          创建数组
          <ul>
              <li>通过Array()来创建数组,也可以通过[]来创建数组</li>
          </ul>
      </li>
      <li>向数组中添加元素：数组[索引] = 元素</li>
      <li>如果读取了一个不存在的元素，不报错而是返回undefined</li>
        <li>length
            <ul>
                <li>获取数组的长度</li>
                <li>获取的实际值就是数组的最大索引+1</li>
                <li>length是可以修改的</li>
            </ul>
        </li>
    </ul>
  </div>
