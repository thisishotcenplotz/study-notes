<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可变参数</title>
  <script>
    function fn(){
      /*
      * arguments
      *  - 是函数中的另一个隐含参数
      *  - arguments是一个类数组对象（伪数组）
      *  - arguments是用来存储函数的实参，无论用户是否定义形参，实参都会存储到arguments对象中。可以通过对象来直接访问实参
      *  - 和数组类似，但不能调用数组的方法
      *
      * */
      console.log(arguments.length);
      for(let i = 0; i < arguments.length;i++){
        console.log(arguments[i]);
      }
      for(let v of arguments){
        console.log(v);
      }
    }
    fn(1,2,3,4,5)
    // 作用
    function anySum(...args){
      let rst = 0;
      for (let i = 0; i < arguments.length; i++) {
        rst += arguments[i];
      }
      return rst;
    }

    function sum2(...args){
        return args.reduce((a,b) => a+b,0); //0是初始值
    }

    //当可变参数和普通参数一起使用时，需要将可变参数写到最后；
    function fn2(a,b,...args){
        console.log(args);
    }
  </script>
</head>
<body>
    <div>
        <p>可变参数，在定义函数时可以将参数指定为可变参数</p>
        <ul>
            <li>可变参数可以接受任意数量实参，并将其存储在args里</li>
            <li>可变参数的作用和arguments基本是一致的</li>
            <li>也有不同点：
                <ul>
                    <li>可变参数的名字可以自己指定</li>
                    <li>可变参数就是一个数组，可以直接使用数组的方法</li>
                    <li>可变参数可以配合其他参数一起使用</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
