    <title>可变参数</title>
  <script>
    function fn(){
      /*
      * arguments
      *  - 是函数中的另一个隐含参数
      *  - arguments是一个类数组对象（伪数组）
      *  - arguments是用来存储函数的实参，无论用户是否定义形参，实参都会存储到arguments对象中。可以通过对象来直接访问实参
      *  - 和数组类似，但不能调用数组的方法
      *
      * */
      console.log(arguments.length);
      for(let i = 0; i < arguments.length;i++){
        console.log(arguments[i]);
      }
      for(let v of arguments){
        console.log(v);
      }
    }
    fn(1,2,3,4,5)
    // 作用
    function anySum(){
      let rst = 0;
      for (let i = 0; i < arguments.length; i++) {
        rst += arguments[i];
      }
      return rst;
    }
  </script>
