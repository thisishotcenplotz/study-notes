<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
    <script>
      const a = [9,1,3,4,2,8,4,0,5,7,6,4,4,4,11,432,66,55]

      function bubbleSort(arr){
          const a = [...arr];

          for(let i = 0; i < a.length; i++){
              for(let j = 0; j < a.length -i; j++){
                  if(a[j] > a[j+1]){
                      let tmp = a[j]
                      a[j] = a[j+1];
                      a[j+1] = tmp;
                  }
              }
          }
          return a
      }

      let rst = bubbleSort(a);
      console.log(rst)
    </script>
</head>

</body>
