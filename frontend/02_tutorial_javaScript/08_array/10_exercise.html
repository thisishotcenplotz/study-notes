<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
    <script>
      //练习：数组去重
      // arr = [1,2,1,3,2,4,5,5,6,7]
      const example = [1,2,1,3,2,2,4,5,5,5,5,5,6,7];

      for(let i = 0;i < example.length; i++){
        for(let j = i+1; j < example.length;j++){
          if(example[i] === example[j]){
            example.splice(j,1);
            j--;
          }
        }
      }

      console.log(example)


    </script>
</head>
<body>

</body>
</html>
