<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高阶函数</title>
  <script>
    //希望someFn()函数执行时，可以记录一条日志
    //在不修改原函数的基础上，为其增加记录日志的功能
    //可以通过高阶函数，动态生成新函数
    function someFn(){
      return 'Hello';
    }

    function outer(cb){
      return () =>{
        console.log('记录日志~~~')
        return cb();
      }
    }

    function test(){
        console.log('test~~~')
        return 'test'
    }

    let newTest = outer(test)


    let rst=outer(someFn)
    console.log(rst)


  </script>
</head>
<body>

</body>
</html>
