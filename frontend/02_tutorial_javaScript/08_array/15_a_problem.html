<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>问题</title>
    <script>
      class Person{
        constructor(name,age) {
          this.name = name;
          this.age = age;
        }
      }

      const personArr = [
              new Person('孙悟空',18),
              new Person('沙和尚',38),
              new Person('红孩儿',8),
              new Person('白骨精',16)
      ]
      function filter(arr,cd){
        const newArr = [];

        for(let i = 0; i < arr.length; i++){
          if(cd(arr[i])){
            newArr.push(arr[i])
          }
        }
        return newArr
      }

      function fn(a){
          return a.age < 18
      }

      rst = filter(personArr,fn);
      console.log(rst)
    </script>
</head>
<body>
    <p>一个函数的参数也可以是一个函数</p>
    <p>如果将函数作为参数传递，那么我们就称这个函数为回调函数（callback）</p>
</body>
</html>
