    <title>问题</title>
    <script>
      class Person{
        constructor(name,age) {
          this.name = name;
          this.age = age;
        }
      }

      const personArr = [
              new Person('孙悟空',18),
              new Person('沙和尚',38),
              new Person('红孩儿',8),
              new Person('白骨精',16)
      ]
      function filter(arr,condition){
        const newArr = [];

        for(let i = 0; i < arr.length; i++){
          if(arr[i].age < condition){
            newArr.push(arr[i])
          }
        }
        return newArr
      }

      rst = filter(personArr);
      console.log(rst)
    </script>
