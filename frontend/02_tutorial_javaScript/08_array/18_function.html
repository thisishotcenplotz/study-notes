    <title>闭包</title>
    <script>
      //希望创建一个函数，第一次调用时打印1，第二次调用打印2，以此类推。
      //可以利用函数，来隐藏不希望被外部访问的变量
      //闭包：就是能访问到外部函数作用域中变量的函数
      //使用场景：当我们需要隐藏一些不希望被别人访问的内容时，就可以使用闭包
      //闭包构成要素：
      // 1. 函数的嵌套
      // 2. 内部函数要引用外部函数中的变量
      // 3. 内部函数要作为返回值
      function outer(){
        let num = 0;//位于函数作用域中
        return ()=>{
          num++;
          console.log(num);
        }
      }

      const newFn = outer();

    </script>
</head>
