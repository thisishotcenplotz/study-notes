<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归</title>

    <script>
      function factorial(num){
        let rst = 1;

        for(let i = 2; i <= num; i++){
          rst *= i;
        }
        return rst;
      }

      console.log(factorial(10));

      function recursiveFactorial(num){
        if(num ===1){
          return 1
        }else{
          return num * recursiveFactorial(num-1);
        }
      }

      console.log(recursiveFactorial(10));
    </script>
</head>
<body>
  <div>
    <p>递归</p>
    <ul>
      <li>嗲用自身的函数称为递归函数</li>
      <li>递归的作用和循环基本是一致的</li>
      <li>编写递归函数，一定要包含：
        <ul>
          <li>基线条件：递归的终止条件</li>
          <li>递归条件：如何对问题进行拆分</li>
        </ul>
      </li>
    </ul>
  </div>

<div>
  <p>地柜的作用和循环是一致的，不同点在于，递归思路比较清晰简洁，循环的执行性能比较好</p>
  <p>在开发中，一般的问题都可以通过循环解决，也尽量去使用循环，少用递归</p>
  <p>只在一些使循环比较麻烦的场景下，才使用递归</p>
</div>
</body>
</html>
