<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的方法</title>
    <script>
        const arr = ['孙悟空','猪八戒','沙和尚'];

        //push() 向数组的末尾添加一个或多个元素,并返回一个新数组的长度
        arr.push('唐僧');
        arr.push('白骨精');
        let rst = arr.push('蜘蛛精');
        console.log(rst); //返回新数组的长度


        //pop() 删除并返回数组的最后一个元素
        arr.pop();

        //unshift() 向数组的开头添加一个或多个元素，并返回新的长度
        arr.unshift('牛魔王');
        //shift() 删除并返回数组的第一个元素
        arr.shift()

        //splice() 可以删除、添加、替换数组中的元素
        const a = ['孙悟空','猪八戒','沙和尚','唐僧'];
        a.splice(1,1) //猪八戒删了
        a.splice(1,1,'牛魔王') //将沙和尚变成牛魔王
        a.splice(1,0,'红孩儿','铁扇公主') //从第一个位置插入 红孩儿 铁扇公主

        //reverse() 翻转数组

        const idx = ['a','b','c','d'].reverse();
        console.log(idx)

        //练习：数组去重
        // arr = [1,2,1,3,2,4,5,5,6,7]
        const exe = [1,2,1,3,2,4,5,5,6,7];

    </script>
</head>
<body>
  <div>
    <p></p>

    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
