<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>音频</title>
        <style>
            audio {
                width: 600px;
            }
            .mask {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: black;
            }
            .dialog {
                position: absolute;
                width: 400px;
                height: 400px;
                background-color: orange;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                font-size: 40px;
                text-align: center;
                line-height: 400px;
            }
            span {
                border: 1px solid white;
                color: white;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <audio id="music" src="" controls loop preload="auto"></audio>
        <div class="mask" id="mask">
            <div class="dialog">
                <span>点我登录</span>
                <span onclick="go()">随便听听</span>
            </div>
        </div>
        <script>
            function go(){
                music.play()
                mask.style.display = 'none'
            }
        </script>
    </body>
</html>
