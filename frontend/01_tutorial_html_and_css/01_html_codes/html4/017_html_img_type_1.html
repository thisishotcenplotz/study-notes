<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>文件路径</title>
    </head>
    <body>
        <table>
            <thead >
                <tr>
                    <th>名称</th>
                    <th>解释</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>jpg,jpeg</td>
                    <td>有损失的压缩格式;不支持透明背景；不支持动图/td>
                </tr>

                <tr>
                    <td>png</td>
                    <td>无损失的压缩格式；支持透明背景；占用空间大</td>
                </tr>

                <tr>
                    <td>bmp</td>
                    <td>不压缩；占用空间大；不支持透明；</td>
                </tr>

                <tr>
                    <td>gif</td>
                    <td>支持颜色少；支持简单透明；支持动图</td>
                </tr>

                <tr>
                    <td>webp</td>
                    <td>兼容性差；其它都好！</td>
                </tr>

                <tr>
                    <td>base64</td>
                    <td>一串文本；只能用浏览器打开；常用于小的图片或和网页一起加载的图片</td>
                </tr>
            </tbody>
        </table>


    </body>
</html>
