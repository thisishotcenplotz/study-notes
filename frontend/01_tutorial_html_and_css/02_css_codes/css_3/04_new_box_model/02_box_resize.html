<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>resize</title>
        <style>
            .box1{
                width: 400px;
                height: 400px;
                background-color: skyblue;
                resize: both;
                overflow: hidden;
            }
            .box2 {
                width: 800px;
                height: 100px;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="box2"></div>
        </div>
    </body>
</html>
