<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>位移</title>
      <style>
        .outer {
          width: 200px;
          height: 200px;
          border:2px solid black;
          margin: 0 auto;
          margin-top: 150px;
        }
        .inner {
          width: 200px;
          height: 200px;
          background-color: deepskyblue;
          transform: translateX(50px);
        }
      </style>
    </head>
    <body>
        <div class="outer">
          <div class="inner">Hello World</div>
        </div>
    </body>
</html>
