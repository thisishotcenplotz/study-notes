<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>新增长度单位</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        border: 1px solid black;
      }
      .box2 {
        width: 50vw;
        height: 50vh;
        background-color: greenyellow;
        margin: auto;
      }
      .box3 {
        width: 50vmax;
        height: 50vmin;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="box1">px</div>
    <div class="box2">v2</div>
    <div class="box3">v3</div>
  </body>
</html>
