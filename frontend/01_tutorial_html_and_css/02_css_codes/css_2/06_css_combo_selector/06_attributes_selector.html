<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>属性选择器</title>
        <style>
            [title] {
                color: red;
            }


            [title='scala'] {
                color: blue;
            }

            [title^='p'] {
                color: yellow;
            }

            [title$='~'] {
                color: pink;
            }
            [title*='b'] {
                color: gold;
            }
        </style>
    </head>
    <body>
        <div title="scala">Scala</div>
        <div title="go">Golang</div>
        <div title="python">Python</div>
        <div title="java~">Java</div>
        <div title="matlab">Matlab</div>
    </body>
</html>
