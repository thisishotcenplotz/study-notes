<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>终止Promise链条</title>
</head>
<body>
  <script>
        //终止Promise链条主要就是为了返回一个pending状态的Promise实例化对象

        new Promise((resolve, reject) => {
            resolve(1);
        }).then(value => {
            console.log(value)
        }).then(value => {
            console.log(value);
            return new Promise(()=>{})
        }).then(value => {
            console.log(value);
        }).catch(reason => {
            console.log(reason);
        })


  </script>

</body>
</html>
