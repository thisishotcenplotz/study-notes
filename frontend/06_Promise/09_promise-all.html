<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例1：模拟接口请求数据</title>
</head>
<body>
  <script>
      //模拟请求用户列表的数据
      function getUsrLst(){
          return new Promise((resolve, reject) => {
              setTimeout(()=>{
                  resolve('请求用户数据列表');
              },1000)
          })
      }


      function getBanners(){
          return new Promise((resolve, reject) => {
              setTimeout(()=>{
                  resolve('请求轮播图数据...');
              },2000)
          })
      }

      function getVideos(){
          return new Promise((resolve, reject) => {
              setTimeout(()=>{
                  resolve('请求视频列表数据...');
              },3000)
          })
      }

      function initLoad(){
          let all = Promise.all([getUsrLst(),getBanners(),getVideos()])
          all.then(value => {
              console.log(value);
          })
      }

      initLoad();


  </script>

</body>
</html>
