<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise 中的then方法</title>
</head>
<body>
  <script>

        // then:指定用于得到成功value的成功回调和用于得到失败reason的失败回调，并且将返回一个新的Promise实例化对象
        // 成功状态：执行then方法的第一个回到函数
        // 失败状态：执行官then方法的第二个回调函数

        // then方法的返回值的Promise实例化对象的状态取决于回调函数中的内容
        // 如果返回非Promise实例化对象，则得到一个成功的Promise
        // 如果返回的是Promise实例化对象，则promise实例化对象的状态和结果将直接影响result常量的状态和结果值
        // 如果为抛出异常，则新的Promise实例化对象result为失败的Promise

    const p1 = new Promise((resolve, reject) => {
      // 调整状态
      resolve('ok');
    })
    p1.then(value => {
        console.log(value)
    },reason => {
        console.log(reason)
    })
  </script>

</body>
</html>
