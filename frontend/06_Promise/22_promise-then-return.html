<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>指定多个回调函数的执行情况</title>
</head>
<body>
  <script>
        //then方法指定的回调函数则执行结果由内容来决定
        const p1 = new Promise((resolve, reject) => {
            resolve('ok');
        })

        const rst = p1.then(value =>{
            console.log(value);
        } ,reason =>{
            console.log(reason);
        } )
  </script>

</body>
</html>
