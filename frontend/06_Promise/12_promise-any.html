<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>any方法</title>
</head>
<body>
  <script>
        // Promise下的any方法，只要参数中有一个Promise实例化对象的状态为fulfilled，则整体结果会为fulfilled
        // 如果所有promise实例都是rejected，那么结果就是rejected

        let p1 = new Promise((resolve, reject) => {
            resolve('ok')
        })

        let p2 = new Promise((resolve, reject) => {
            resolve('okk')
        })

        let p3 = new Promise((resolve, reject) => {
            reject('error')
        })

        let rst = Promise.any([p1,p2,p3])
        console.log(rst);
  </script>

</body>
</html>
