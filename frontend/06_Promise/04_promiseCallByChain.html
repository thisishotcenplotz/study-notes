<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise的链式调用</title>
</head>
<body>
  <script>
        const p1 = new Promise((resolve, reject) => {
            resolve('ok');
        }).then(value => {
            console.log(value);
            console.log('养成')
        }).then(value => {
            console.log('杀牛');
        }).then(value => {
            console.log('剃毛');
        }).then(value => {
            console.log('加工');
        }).then(value => {
            console.log('酱牛肉');
        });

  </script>

</body>
</html>
