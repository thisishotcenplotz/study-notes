<body>
  <script>
        //
        async function main(){
            //1. 如果await右侧为非Promise类型的数据; await 后面的值是什么，得到的结果是什么
            // let rs = 100;
            // console.log(rs)

            //2.如果await右侧为Promise成功类型的数据
            // let rs = await new Promise(resolve =>{
            //     resolve('ok');
            // })

            //3.如果await右侧为失败的Promise类型数据，需要try。。。catch
            try{
                let rs = await new Promise((resolve, reject) => {
                    reject('error')
                })
            }catch (e){
                console.log(e);
            }
        }
        main();

  </script>
