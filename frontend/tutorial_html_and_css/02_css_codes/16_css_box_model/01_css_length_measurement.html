<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>CSS Length Measurement</title>
    <style>
      #d1 {
        height: 200px;
        width: 200px;
        font-size: 20px;
        background-color: skyblue;
      }
      #d2 {
        height: 10em;
        width: 10em;
        font-size: 20px;
        background-color: skyblue;
      }

      #d3 {
        width: 5rem;
        height: 5rem;
        font-size: 2rem;
        background: orange;
      }

      #d4 {
        width: 200px;
        height: 200px;
        font-size: 20px;
        background: skyblue;
      }
      .inside {
        width: 50%;
        height: 50%;
        border: 2px black solid;
        background-color: deepskyblue;
      }
    </style>
  </head>
  <body>
    <div id="d1">1</div>
    <br>
    <div id="d2">2</div>
    <hr>
    <div id="d3">3</div>
    <hr>
    <div id="d4">
      <div class="inside">4</div>
    </div>


  </body>
</html>
