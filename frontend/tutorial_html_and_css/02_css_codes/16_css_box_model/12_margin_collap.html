<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Margin 塌陷</title>
        <style>
            .outer {
                height: 400px;
                width: 400px;
                background-color: gray;
                overflow: hidden;
            }
            .inner1 {
                height: 100px;
                width: 100px;
                background-color: skyblue;
                margin-top: 50px;
            }
            .inner2 {
                height: 100px;
                width: 100px;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner1"> Inner1</div>
            <div class="inner2"> Inner2</div>
        </div>
    </body>
</html>
