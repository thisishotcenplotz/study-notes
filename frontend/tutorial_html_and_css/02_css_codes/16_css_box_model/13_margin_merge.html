<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Margin 合并</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
            }
            .box1 {
                background-color: deepskyblue;
                margin-bottom: 50px;
            }
            .box2 {
                background-color: orange;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="box box1">1</div>
        <div class="box box2">2</div>
    </body>
</html>
