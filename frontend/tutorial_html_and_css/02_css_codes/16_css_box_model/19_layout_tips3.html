<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>布局技巧</title>
        <style>
            .outer {
                height: 800px;
                width: 800px;
                background-color: gray;
                text-align: center;
                line-height: 800px;
                font-size: 0;
            }
            img {
                vertical-align: middle;
            }
            span {
                font-size: 40px;
                vertical-align: middle;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <span>你是逗比吗？</span>
            <img src="img.png" alt="孙大圣">
        </div>
    </body>
</html>
