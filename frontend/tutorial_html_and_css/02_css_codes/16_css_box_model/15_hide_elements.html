<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Content Overflow</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
            }
            .box1 {
                background-color: skyblue;
                visibility: hidden;
            }
            .box2 {
                background-color: orange;
            }

        </style>
    </head>
    <body>
        <div class="box box1">1</div>
        <div class="box box2">2</div>
    </body>
</html>
