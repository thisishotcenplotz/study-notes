<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>边框圆角</title>
    <style>
      .box1 {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        margin: 0 auto;
        border-radius: 200px;
        text-align: center;
        line-height: 400px;
        background-color: slateblue;
      }
      .box2 {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        margin: 0 auto;
        text-align: center;
        line-height: 400px;
        background-color: slateblue;
        border-top-left-radius: 200px;
        border-bottom-right-radius: 200px;
      }
    </style>
  </head>
  <body>
  <div class="box1">Hello World</div>
  <br><br>
  <div class="box2">Hello World</div>
  </body>
</html>
