<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>重复渐变</title>
        <style>
            .box {
                width: 300px;
                height: 200px;
                border: 1px solid black;
                float: left;
                margin-left: 10px;
            }
            .box1 {
                background-image: repeating-linear-gradient(red,yellow,green);
            }
            .box2 {
                background-image: repeating-linear-gradient(to right top,red,yellow,green);
            }
            .box3 {
                background-image: repeating-linear-gradient(20deg,red,yellow,green);
            }
            .box4 {
                background-image: repeating-linear-gradient(red 50px,yellow 100px,green 150px);
            }
            .box5 {
                background-image: repeating-linear-gradient(20deg,red 50px,yellow 100px,green 150px);
                color: transparent;
                font-size: 80px;
                text-align: center;
                line-height: 200px;
                font-weight: bold;
                -webkit-background-clip: text;
            }
        </style>
    </head>
    <body>
        <div class="box box1">默认情况-从上到下</div>
        <div class="box box2">从左往右</div>
        <div class="box box3">从右往左</div>
        <div class="box box4"></div>
        <div class="box box5">Hello World</div>
    </body>
</html>
