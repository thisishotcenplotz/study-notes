<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .outer {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      margin: 0 auto;
      margin-top: 100px;

      transform-style: preserve-3d;
      perspective: 500px;
      perspective-origin: 102px 102px;
    }
    .inner {
      width: 200px;
      height: 200px;
      background-color: deepskyblue;
      transform: rotateX(50deg);
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">
    Hello World!
  </div>
</div>
</body>
</html>
