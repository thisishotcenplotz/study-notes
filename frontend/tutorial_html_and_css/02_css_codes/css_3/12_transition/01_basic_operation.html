<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: orange;
        opacity: 0.5;
        transition-property: all;
        transition-duration: 1s;
      }
      .box1:hover {
        height: 400px;
        width: 400px;
        background-color: green;
        transform: rotate(45deg);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="box1">

    </div>
  </body>
</html>
