<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>box-sizing</title>
    <style>
      .box1 {
        height: 200px;
        width: 200px;
        background-color: skyblue;
        padding: 5px;
        border: 5px solid black;
        margin-bottom: 20px;
      }
      .box2 {
          height: 200px;
          width: 200px;
          background-color: green;
          padding: 5px;
          border: 5px solid black;
          box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
