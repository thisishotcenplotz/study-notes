<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <title>案例-购物网站</title>
    </head>
    <body>
        <!-- 顶部导航栏 -->
        <div class="top-bar">
            <div class="container clear-fix">

                <div class="welcome left-fix">
                    <span class="hello">购物网欢迎您</span>
                    <span>请</span>
                    <a href="#" class="login" >登录</a>
                    <a href="#" class="register">免费注册</a>
                </div>

                <div class="top-bar-nav right-fix">
                    <ul class="list clear-fix">
                        <li><a href="#">我的订单</a></li>
                        <li><a href="#">我的购物车</a></li>
                        <li><a href="#">我的购物网</a></li>
                        <li><a href="#">购物网会员</a></li>
                        <li><a href="#">企业采购</a></li>
                        <li><a href="#">关注购物网</a></li>
                        <li><a href="#">合作招商</a></li>
                        <li><a href="#">商家后台</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 头部 -->
        <div class="header">
            <div class="container clear-fix">

                <div class="logo left-fix">
                    <img src="images/logo.png" alt="购物网">
                </div>

                <div class="search right-fix">
                    <form action="#">
                        <input type="text">
                        <button></button>
                    </form>
                </div>

            </div>
        </div>
        <!-- 主导航区 -->
        <div class="m-nav">
            <div class="container clear-fix">
                <div class="all-tags left-fix">全部商品分类</div>
                <div class="m-nav-list left-fix">
                    <span><a href="#">购物超市</a></span>
                    <span><a href="#">优惠券</a></span>
                    <span><a href="#">买啥</a></span>
                    <span><a href="#">购物家具</a></span>
                    <span><a href="#">购物生鲜</a></span>
                    <span><a href="#">plus会员</a></span>
                    <span><a href="#">进口好物</a></span>
                    <span><a href="#">品牌闪购</a></span>
                    <span><a href="#">拍卖</a></span>
                    <span><a href="#">五金店</a></span>
                </div>
            </div>
        </div>

    </body>
</html>
