<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>交集选择器</title>
      <style>
          .rich {
              color: gold;
          }
          .beauty {
              color: red;
          }
          .dog {
              color: blue;
          }
          .pig {
              color: purple;
          }
          .rich
          ,.beauty
          ,.dog
          ,.pig,
          #sheep {
              font-size: 40px;
              background-color: gray;
              width: 160px;
          }
      </style>
  </head>
  <body>
      <h2 class="rich">土豪张三</h2>
      <h2 class="beauty">明星李四</h2>
      <br>
      <p class="dog">小狗旺财</p>
      <p class="pig">小猪佩奇</p>
      <p id="sheep">小羊苏西</p>
  </body>
</html>
