<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Margin Details</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
            }
            .box1 {
                background-color: skyblue;
            }
            .box2 {
                background-color: orange;
                margin-top: 50px;
                margin-bottom: 50px;
            }
            .box3 {
                background-color: greenyellow;
            }

        </style>
    </head>
    <body>
        <div class="box box1">1</div>
        <hr>
        <div class="box box2">2</div>
        <hr>
        <div class="box box3">3</div>
    </body>
</html>
