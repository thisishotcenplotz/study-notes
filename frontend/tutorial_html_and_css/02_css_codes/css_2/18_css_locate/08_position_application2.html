<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>定位的特殊应用2</title>
        <style>
            .container {
                /*width: 800px;*/
                height: 400px;
                background-color: #888;
                position: relative;
            }
            .box {
                height: 100px;
                width: 400px;
                background-color: orange;
                font-size: 20px;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                margin: auto;
                text-align: center;
                line-height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">Hello! How are you?</div>
        </div>
    </body>
</html>
