<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>相对定位</title>
    <style>
      .container {
        width: 500px;
        background-color: skyblue;
        border: 1px solid black;
        padding: 20px;
      }
      .box {
        height: 200px;
        width: 200px;
        font-size: 20px;
      }
      .box1 {
        background-color: #888;
      }
      .box2 {
        background-color: orange;
        position: relative;
        left: 200px;
      }
      .box3 {
        background-color: greenyellow;
      }
      .box4 {
        background-color: orange;
        position: relative;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
    </div>

  </body>
</html>
