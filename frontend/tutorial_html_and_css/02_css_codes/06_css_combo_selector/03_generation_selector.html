<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>后代选择器</title>
      <style>
          ul li {
              color: red;
          }
          ul li a {
              color: gray;
          }
          ol li {
              color: blue;
          }
          .subject li {
              color: #1a69a4;
          }
      </style>
  </head>
  <body>
    <ul>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>
            <a href="#">烫头</a>
        </li>
    </ul>
    <hr>
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>
    <hr>

    <ol class="subject">
        <li>Scala</li>
        <li>Python</li>
        <li>Java</li>
        <li>Golang</li>
    </ol>
  </body>
</html>
