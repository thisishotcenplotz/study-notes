<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>伪元素选择器</title>
        <style>
            div::first-letter {
                color: red;
                font-size: 50px;
            }
            div::selection {
                background-color: green;
                color: orange;
            }
            input::placeholder {
                background-color: black;
                color: skyblue;
            }
            p::before{
                content: "RMB:";
            }
        </style>
    </head>
    <body>
        <div>This is some stuff that is the example this section</div>
        <br>
    <input type="text" placeholder="请输入什么东西">

    <p>1.00</p>
    <p>2.00</p>
    <p>3.00</p>
    <p>4.00</p>
    </body>
</html>
