<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>兄弟选择器</title>
      <style>
          /*div+p{*/
          /*    color: red;*/
          /*}*/
          div~p {
              color: blue;
          }
          li+li {
              color: purple;
          }
          li{
              color: gold;
          }
      </style>
  </head>
  <body>
    <div>Scala</div>
    <p>akka</p>
    <p>spark</p>
    <p>kafka</p>

    <ul>
        <li>Scala</li>
        <li>Python</li>
        <li>Golang</li>
        <li>Java</li>
    </ul>
  </body>
</html>
