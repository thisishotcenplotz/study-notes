<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>
      p {
        color: rgb(255, 72, 66);
      }
      span {
        color: rgb(138,43,226);
      }
      #a {
        color: rgb(60, 63, 65);
      }

    </style>
  </head>

  <body>
    <p>Scala</p>
    <span>Spark</span>
    <p id="a">Flink</p>
  </body>
</html>
