<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Font Family</title>
      <style>
            body {
                font-size: 100px;
            }
            .c1 {
                font-style: normal;
            }
            .c2 {
                font-style: italic;
            }
            .c3 {
                font-style: inherit;
            }
      </style>
  </head>
  <body>
      <div class="c1">Scala-Akka</div>
      <div class="c2">Scala-Spark</div>
      <div class="c3">Scala-Kafka</div>
      <div class="c4">Scala-Flink</div>
  </body>
</html>
