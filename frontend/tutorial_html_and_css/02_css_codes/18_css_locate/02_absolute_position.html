<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>绝对定位</title>
    <style>
      .container {
        width: 400px;
        background-color: skyblue;
        position: relative;
      }
      .box {
        height: 200px;
        width: 200px;
        border: 1px solid black;
      }
      .box1 {
        background-color: orange;
      }
      .box2 {
        background-color: greenyellow;
        position: absolute;
        top: 0;
        left: 0;
      }
      .container:hover .box2 {
        left: 50px;
        background-color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box1">3</div>
    </div>
  </body>
</html>
