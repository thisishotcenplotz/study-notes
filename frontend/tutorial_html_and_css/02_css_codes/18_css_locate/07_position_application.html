<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>定位的特殊应用</title>
        <style>
            .container {
                height: 400px;
                background-color: #888;
                position: relative;
            }
            .box {
                background-color: orange;
                font-size: 20px;
                padding: 20px;
                border: 10px solid black;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">Hello</div>
        </div>
    </body>
</html>
