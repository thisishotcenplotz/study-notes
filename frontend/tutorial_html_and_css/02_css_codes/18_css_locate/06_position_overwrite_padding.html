<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>定位可以越过padding</title>
    <style>
        .container {
          width: 800px;
          height: 600px;
          background-color: #888;
          padding: 20px;
          position: relative;
        }
        .inner {
          width: 200px;
          height: 200px;
          background-color: orange;
          position: absolute;
          top: 0;
          left: 0;
        }
    </style>
  </head>
  <body>
      <div class="container">
        <div class="inner"></div>
      </div>
  </body>
</html>
