<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>定位的层级</title>
    <style>
      .container {
        width: 500px;
        background-color: skyblue;
        border: 1px solid black;
        padding-left: 20px;
      }
      .box {
        width: 200px;
        height: 200px;
        font-size: 20px;
        text-align: right;
      }
      .box1 {
        background-color: saddlebrown;
        position: relative;
        z-index: 7;
      }
      .box2 {
        background-color: lightyellow;
        position: relative;
        top:-150px;
        left: 50px;
        z-index: 5;
      }
      .box3 {
        background-color: olivedrab;
        position:absolute;
        top: 130px;
        left: 130px;
        z-index: 3;
      }
      .box4 {
        background-color: aquamarine;
        position: fixed;
        top: 200px;
        left:200px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
    </div>
  </body>
</html>
