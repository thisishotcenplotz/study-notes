<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Float</title>
    <style>
      .outer {
        width: 800px;
        height: 400px;
        padding: 10px;
        background-color: gray;
        text-align: center;
      }
      .box {
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
      }
      .box1 {
        background-color: skyblue;
      }
      .box2 {
        background-color: orange;
        float: left;
        margin: 20px;
      }
      .box3 {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 1</div>
      <div class="box box3">Box 1</div>
    </div>
  </body>
</html>
