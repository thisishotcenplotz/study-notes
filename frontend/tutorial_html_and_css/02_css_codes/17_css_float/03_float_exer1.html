<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Float exercise 1</title>
    <style>
      .container {
        width: 800px;
        background-color: gray;
        border: 1px solid black;
      }
      .box {
        height: 100px;
        width: 100px;
        background-color: skyblue;
        border: 1px solid black;
        margin: 10px;
      }
      .box1 {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
    </div>
  </body>
</html>
