<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单常用的控件</title>
    </head>
    <body>
        <form action="https://search.jd.com/keyword">
            账户：<input type="text" name="account" value="张三" maxlength="10"><br>
            密码：<input type="password" name="pwd" maxlength="10"><br>
            性别：
            <input type="radio" name="gender" value="male" checked>男
            <input type="radio" name="gender" value="female">女<br>
            爱好：
            <input type="checkbox" name="hobby" value="smoking" checked>抽烟
            <input type="checkbox" name="hobby" value="alcoholic" checked>喝酒
            <input type="checkbox" name="hobby" value="perm">烫头<br>

            其他： <textarea name="others" id="" cols="16" rows="5"></textarea> <br>
            籍贯：
            <select name="born">
                <option value="HLE">海拉尔</option>
                <option value="LG">龙岗区</option>
                <option value="NS" selected>南山区</option>
                <option value="FT">福田区</option>
                <option value="DPXQ">大鹏新区</option>
            </select><br>
            <!--隐藏域-->
            <input type="hidden" name="check" value="ok">
            <button>确认</button>
            <input type="reset" value="重置">
            <button type="button">检测是否账户是否被注册</button>
        </form>
    </body>
</html>
