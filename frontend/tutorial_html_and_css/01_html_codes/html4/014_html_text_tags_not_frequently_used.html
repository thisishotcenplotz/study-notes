<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>不常用的文本标签</title>
    </head>
    <body>
        <p>
            <cite>
                光辉岁月
            </cite>
        </p>
        <p>
            <dfn>
                耗子尾汁
            </dfn>
        </p>

        <p>
            <del>
                显示秒杀：199
            </del>
            <ins>
                原价：199
            </ins>
        </p>

        <p>H
            <sub>
                2
            </sub>
            O
        </p>

        <p>
            <code>
                Hello World
            </code>
        </p>


        <p>
            <samp>
                支付宝到账100，000，000元
            </samp>
        </p>

        <p>
            <kbd>
                Ctrl + S
            </kbd>
        </p>

        <p>
            League of Legends
            <abbr title="英雄联盟">
                LOL
            </abbr>
        </p>

        <p>你是年少的欢喜:<bdo dir="rtl">你是年少的欢喜</bdo></p>

        <p><code>let <var>a</var> = 1;</code></p>

        <p><small>仅供参考：赔钱不管</small></p>

        <p>我也买过<b>苹果电脑</b></p>


        <address>
            asdfadfadfadf
        </address>

    </body>
</html>
