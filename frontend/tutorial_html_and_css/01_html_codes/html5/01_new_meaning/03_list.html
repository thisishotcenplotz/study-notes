<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>新增列表</title>
    </head>
    <body>
        <form action="#">
          <input type="text" list="my-data">
          <button>搜索</button>
        </form>
        <datalist id="my-data">
            <option value="周杰伦">周杰伦</option>
            <option value="周冬雨">周冬雨</option>
            <option value="马冬梅">马冬梅</option>
            <option value="温兆伦">温兆伦</option>
        </datalist>
        <hr>

        <details>
            <summary>如何一夜暴富</summary>
            <p>学习大数据，称为顶级工程师</p>
        </details>
    </body>
</html>
