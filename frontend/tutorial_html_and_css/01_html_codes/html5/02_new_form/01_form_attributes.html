<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
    <form action="">
      账号：<input type="text" name="account" placeholder="请输入账号" required autofocus pattern="\w{6}">
      <br>
      密码：<input type="password" name="pwd" placeholder="请输入密码" required>
      <br>
      性别：<input type="radio" value="m" name="gender">男
           <input type="radio" value="f" name="gender">女
      <br>
      爱好：<input type="checkbox" value="smok" name="hobby">抽烟
           <input type="checkbox" value="drink" name="hobby">喝酒
           <input type="checkbox" value="perm" name="hobby">烫头
      <br>
      其他：<textarea name="other" placeholder="请输入附加信息"></textarea>
      <br>
      <button>提交</button>
    </form>
    </body>
</html>
